{% extends "base.html" %}
{% block content %}
<div class="text-center">
    <h1>Quiz Generator</h1>
    <form method="POST" action="/quiz">
        <input type="text" name="topic" class="form-control mb-3" placeholder="Enter topic for quiz" required>
        <button type="submit" class="btn btn-primary">Generate Quiz</button>
    </form>
    
    {% if questions %}
    <div class="mt-4">
        <h2>Quiz on "{{ topic }}"</h2>
        <ol>
            {% for question in questions %}
            <li>{{ question }}</li>
            {% endfor %}
        </ol>
    </div>
    {% endif %}
</div>
{% endblock %}
